        const fontSize = 16;

<!-- Floating Icons with Mouse Avoidance -->
<script>
(function() {
    'use strict';
    
    function initFloatingIcons() {
        // T·∫°o container cho icons
        const container = document.createElement('div');
        container.id = 'floating-icons-container';
        container.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:5;';
        document.body.appendChild(container);
        
        // Danh s√°ch icons
        const iconsList = ['üîí', 'üíª', '‚ö°', 'üõ°Ô∏è', 'üîê', 'üñ•Ô∏è', '‚öôÔ∏è', 'üîß', '‚ò†Ô∏è', 'üêõ', 'üí£', 'üõ∞Ô∏è', 'ü§ñ', 'üîë', 'üëæ'];
        
        // Icon class
        class FloatingIcon {
            constructor(emoji, index) {
                this.element = document.createElement('div');
                this.element.textContent = emoji;
                this.element.className = 'floating-icon';
                this.element.style.cssText = `
                    position: absolute;
                    font-size: ${60 + Math.random() * 15}px;
                    filter: drop-shadow(0 0 20px rgba(0, 255, 0, 0.8));
                    cursor: pointer;
                    pointer-events: auto;
                    user-select: none;
                    transition: filter 0.3s ease;
                `;
                
                // Random position
                this.x = Math.random() * (window.innerWidth - 100);
                this.y = Math.random() * (window.innerHeight - 100);
                
                // Random velocity
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                
                // Avoidance
                this.avoidX = 0;
                this.avoidY = 0;
                
                container.appendChild(this.element);
                this.updatePosition();
                
                // Hover effect
                this.element.addEventListener('mouseenter', () => {
                    this.element.style.filter = 'drop-shadow(0 0 35px rgba(57, 255, 20, 1))';
                    this.element.style.transform = 'scale(1.3) rotate(15deg)';
                });
                
                this.element.addEventListener('mouseleave', () => {
                    this.element.style.filter = 'drop-shadow(0 0 20px rgba(0, 255, 0, 0.8))';
                    this.element.style.transform = 'scale(1) rotate(0deg)';
                });
            }
            
            update(mouseX, mouseY) {
                // Bounce off edges
                if (this.x <= 0 || this.x >= window.innerWidth - 80) {
                    this.vx *= -1;
                }
                if (this.y <= 0 || this.y >= window.innerHeight - 80) {
                    this.vy *= -1;
                }
                
                // Keep in bounds
                this.x = Math.max(0, Math.min(window.innerWidth - 80, this.x));
                this.y = Math.max(0, Math.min(window.innerHeight - 80, this.y));
                
                // Mouse avoidance
                const dx = mouseX - (this.x + 40);
                const dy = mouseY - (this.y + 40);
                const distance = Math.sqrt(dx * dx + dy * dy);
                const avoidanceRadius = 150;
                
                if (distance < avoidanceRadius && distance > 0) {
                    const force = (avoidanceRadius - distance) / avoidanceRadius;
                    this.avoidX = -(dx / distance) * force * 5;
                    this.avoidY = -(dy / distance) * force * 5;
                } else {
                    this.avoidX *= 0.9;
                    this.avoidY *= 0.9;
                }
                
                // Update position
                this.x += this.vx + this.avoidX;
                this.y += this.vy + this.avoidY;
                
                this.updatePosition();
            }
            
            updatePosition() {
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
            }
        }
        
        // Create icons
        const icons = [];
        iconsList.forEach((emoji, index) => {
            icons.push(new FloatingIcon(emoji, index));
        });
        
        // Mouse tracking
        let mouseX = -1000;
        let mouseY = -1000;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // Animation loop
        function animate() {
            icons.forEach(icon => {
                icon.update(mouseX, mouseY);
            });
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Resize handler
        window.addEventListener('resize', () => {
            icons.forEach(icon => {
                icon.x = Math.min(icon.x, window.innerWidth - 80);
                icon.y = Math.min(icon.y, window.innerHeight - 80);
            });
        });
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initFloatingIcons);
    } else {
        initFloatingIcons();
    }
})();
</script>

<!-- Fireworks Effect on Click -->
<script>
(function() {
    'use strict';
    
    function initFireworks() {
        const canvas = document.createElement('canvas');
        canvas.id = 'fireworks-canvas';
        document.body.appendChild(canvas);
        
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.015;
                this.size = Math.random() * 3 + 2;
            }
            
            update() {
                this.velocity.x *= 0.98;
                this.velocity.y *= 0.98;
                this.velocity.y += 0.15;
                
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        function createFirework(x, y) {
            const colors = ['#00ff00', '#00ff41', '#39ff14', '#0ff', '#0f0', '#ff0', '#f0f'];
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color));
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                
                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        document.addEventListener('click', function(e) {
            createFirework(e.clientX, e.clientY);
        });
        
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initFireworks);
    } else {
        initFireworks();
    }
})();
</script>

<script>
(function() {
    'use strict';
    
    // Matrix color configuration
    const colorPresets = [
        { name: 'Matrix Green', color: '#0F0', class: 'color-green' },
        { name: 'Cyber Cyan', color: '#0FF', class: 'color-cyan' },
        { name: 'Electric Blue', color: '#0080FF', class: 'color-blue' },
        { name: 'Neon Purple', color: '#F0F', class: 'color-purple' },
        { name: 'Hacker Red', color: '#F00', class: 'color-red' },
        { name: 'Orange Alert', color: '#F80', class: 'color-orange' },
        { name: 'Warning Yellow', color: '#FF0', class: 'color-yellow' },
        { name: 'Hot Pink', color: '#FF69B4', class: 'color-pink' },
        { name: 'Ghost White', color: '#FFF', class: 'color-white' },
        { name: 'Rainbow Mode', color: 'rainbow', class: 'color-rainbow' }
    ];
    
    let currentColorIndex = 0;
    let currentColor = colorPresets[0].color;
    let rainbowMode = false;
    
    function initColorPicker() {
        // Create button
        const button = document.createElement('button');
        button.id = 'color-picker-btn';
        button.innerHTML = 'üé® Color';
        document.body.appendChild(button);
        
        // Create palette
        const palette = document.createElement('div');
        palette.id = 'color-palette';
        document.body.appendChild(palette);
        
        // Populate palette
        colorPresets.forEach((preset, index) => {
            const option = document.createElement('div');
            option.className = `color-option ${preset.class}`;
            if (index === 0) option.classList.add('active');
            
            const swatch = document.createElement('div');
            swatch.className = 'color-swatch';
            if (preset.color !== 'rainbow') {
                swatch.style.backgroundColor = preset.color;
            } else {
                swatch.style.background = 'linear-gradient(90deg, #ff0000, #ff8800, #ffff00, #00ff00, #00ffff, #0080ff, #ff00ff)';
            }
            
            const label = document.createElement('span');
            label.className = 'color-label';
            label.textContent = preset.name;
            
            option.appendChild(swatch);
            option.appendChild(label);
            palette.appendChild(option);
            
            // Click handler
            option.addEventListener('click', () => {
                currentColorIndex = index;
                currentColor = preset.color;
                rainbowMode = (preset.color === 'rainbow');
                
                // Update active state
                palette.querySelectorAll('.color-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                option.classList.add('active');
                
                // Update button color
                button.style.borderColor = preset.color === 'rainbow' ? '#00ff00' : preset.color;
                button.style.color = preset.color === 'rainbow' ? '#00ff00' : preset.color;
                button.style.boxShadow = preset.color === 'rainbow' 
                    ? '0 0 20px rgba(0, 255, 0, 0.3)' 
                    : `0 0 20px ${preset.color}80`;
                
                // Close palette
                palette.classList.remove('show');
            });
        });
        
        // Toggle palette
        button.addEventListener('click', (e) => {
            e.stopPropagation();
            palette.classList.toggle('show');
        });
        
        // Close palette when clicking outside
        document.addEventListener('click', (e) => {
            if (!palette.contains(e.target) && e.target !== button) {
                palette.classList.remove('show');
            }
        });
        
        // Inject color into Matrix Rain
        injectColorIntoMatrix();
    }
    
    function injectColorIntoMatrix() {
        // Override Matrix draw function
        const canvas = document.getElementById('matrix-canvas');
        if (!canvas) {
            setTimeout(injectColorIntoMatrix, 100);
            return;
        }
        
        const ctx = canvas.getContext('2d');
        let hue = 0;
        
        // Store original draw function
        const originalRequestAnimationFrame = window.requestAnimationFrame;
        
        window.requestAnimationFrame = function(callback) {
            return originalRequestAnimationFrame(function() {
                // Update color before drawing
                if (rainbowMode) {
                    hue = (hue + 1) % 360;
                    const rainbowColor = `hsl(${hue}, 100%, 50%)`;
                    // Patch ctx.fillStyle
                    const originalFillStyleDescriptor = Object.getOwnPropertyDescriptor(
                        CanvasRenderingContext2D.prototype, 
                        'fillStyle'
                    );
                    
                    Object.defineProperty(ctx, 'fillStyle', {
                        get: function() {
                            return this._fillStyle;
                        },
                        set: function(value) {
                            if (value === '#0F0' || value === '#0FF' || value.startsWith('#F')) {
                                this._fillStyle = rainbowColor;
                            } else {
                                this._fillStyle = value;
                            }
                        }
                    });
                } else {
                    // Reset to normal behavior
                    if (ctx._fillStyle !== undefined) {
                        delete ctx.fillStyle;
                    }
                }
                
                callback();
            });
        };
        
        // Simpler approach: Modify canvas directly
        const originalFill = CanvasRenderingContext2D.prototype.fillText;
        CanvasRenderingContext2D.prototype.fillText = function(text, x, y, maxWidth) {
            if (this.canvas.id === 'matrix-canvas') {
                if (rainbowMode) {
                    hue = (hue + 0.5) % 360;
                    this.fillStyle = `hsl(${hue}, 100%, 50%)`;
                } else if (currentColor !== '#0F0') {
                    if (this.fillStyle === '#0F0' || this.fillStyle === 'rgb(0, 255, 0)') {
                        this.fillStyle = currentColor;
                    }
                }
            }
            return originalFill.call(this, text, x, y, maxWidth);
        };
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(initColorPicker, 300);
        });
    } else {
        setTimeout(initColorPicker, 300);
    }
})();
</script>
