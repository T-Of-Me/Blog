<script>
(function() {
    'use strict';
    
    // GLOBAL variables accessible from anywhere
    window.matrixConfig = {
        color: '#0F0',
        isRunning: true,
        animationId: null
    };
    
    function initMatrix() {
        const canvas = document.createElement('canvas');
        canvas.id = 'matrix-canvas';
        canvas.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;opacity:0.8;pointer-events:none;transition:opacity 0.3s ease';
        
        if (document.body.firstChild) {
            document.body.insertBefore(canvas, document.body.firstChild);
        } else {
            document.body.appendChild(canvas);
        }
        
        const ctx = canvas.getContext('2d');
        let w = canvas.width = window.innerWidth;
        let h = canvas.height = window.innerHeight;
        
        const chars = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 16;
        let cols = Math.floor(w / fontSize);
        const drops = [];
        
        for (let i = 0; i < cols; i++) {
            drops[i] = Math.floor(Math.random() * h / fontSize);
        }
        
        function draw() {
            if (!window.matrixConfig.isRunning) return;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, w, h);
            
            // READ color from global config
            ctx.fillStyle = window.matrixConfig.color;
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > h && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
            
            window.matrixConfig.animationId = requestAnimationFrame(draw);
        }
        
        draw();
        
        window.addEventListener('resize', function() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            cols = Math.floor(w / fontSize);
            drops.length = cols;
            for (let i = 0; i < cols; i++) {
                drops[i] = Math.floor(Math.random() * h / fontSize);
            }
        });
        
        // Expose control functions
        window.pauseMatrix = function() {
            window.matrixConfig.isRunning = false;
            if (window.matrixConfig.animationId) {
                cancelAnimationFrame(window.matrixConfig.animationId);
            }
        };
        
        window.resumeMatrix = function() {
            if (!window.matrixConfig.isRunning) {
                window.matrixConfig.isRunning = true;
                draw();
            }
        };
        
        window.setMatrixColor = function(color) {
            console.log('Setting color to:', color); // Debug
            window.matrixConfig.color = color;
        };
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initMatrix);
    } else {
        initMatrix();
    }
})();
</script>

<!-- Floating Icons with Mouse Avoidance -->
<script>
(function() {
    'use strict';
    
    function initFloatingIcons() {
        // T·∫°o container cho icons
        const container = document.createElement('div');
        container.id = 'floating-icons-container';
        container.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:5;';
        document.body.appendChild(container);
        
        // Danh s√°ch icons
        const iconsList = ['üîí', 'üíª', '‚ö°', 'üõ°Ô∏è', 'üîê', 'üñ•Ô∏è', '‚öôÔ∏è', 'üîß', '‚ò†Ô∏è', 'üêõ', 'üí£', 'üõ∞Ô∏è', 'ü§ñ', 'üîë', 'üëæ'];
        
        // Icon class
        class FloatingIcon {
            constructor(emoji, index) {
                this.element = document.createElement('div');
                this.element.textContent = emoji;
                this.element.className = 'floating-icon';
                this.element.style.cssText = `
                    position: absolute;
                    font-size: ${60 + Math.random() * 15}px;
                    filter: drop-shadow(0 0 20px rgba(0, 255, 0, 0.8));
                    cursor: pointer;
                    pointer-events: auto;
                    user-select: none;
                    transition: filter 0.3s ease;
                `;
                
                // Random position
                this.x = Math.random() * (window.innerWidth - 100);
                this.y = Math.random() * (window.innerHeight - 100);
                
                // Random velocity
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                
                // Avoidance
                this.avoidX = 0;
                this.avoidY = 0;
                
                container.appendChild(this.element);
                this.updatePosition();
                
                // Hover effect
                this.element.addEventListener('mouseenter', () => {
                    this.element.style.filter = 'drop-shadow(0 0 35px rgba(57, 255, 20, 1))';
                    this.element.style.transform = 'scale(1.3) rotate(15deg)';
                });
                
                this.element.addEventListener('mouseleave', () => {
                    this.element.style.filter = 'drop-shadow(0 0 20px rgba(0, 255, 0, 0.8))';
                    this.element.style.transform = 'scale(1) rotate(0deg)';
                });
            }
            
            update(mouseX, mouseY) {
                // Bounce off edges
                if (this.x <= 0 || this.x >= window.innerWidth - 80) {
                    this.vx *= -1;
                }
                if (this.y <= 0 || this.y >= window.innerHeight - 80) {
                    this.vy *= -1;
                }
                
                // Keep in bounds
                this.x = Math.max(0, Math.min(window.innerWidth - 80, this.x));
                this.y = Math.max(0, Math.min(window.innerHeight - 80, this.y));
                
                // Mouse avoidance
                const dx = mouseX - (this.x + 40);
                const dy = mouseY - (this.y + 40);
                const distance = Math.sqrt(dx * dx + dy * dy);
                const avoidanceRadius = 150;
                
                if (distance < avoidanceRadius && distance > 0) {
                    const force = (avoidanceRadius - distance) / avoidanceRadius;
                    this.avoidX = -(dx / distance) * force * 5;
                    this.avoidY = -(dy / distance) * force * 5;
                } else {
                    this.avoidX *= 0.9;
                    this.avoidY *= 0.9;
                }
                
                // Update position
                this.x += this.vx + this.avoidX;
                this.y += this.vy + this.avoidY;
                
                this.updatePosition();
            }
            
            updatePosition() {
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
            }
        }
        
        // Create icons
        const icons = [];
        iconsList.forEach((emoji, index) => {
            icons.push(new FloatingIcon(emoji, index));
        });
        
        // Mouse tracking
        let mouseX = -1000;
        let mouseY = -1000;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // Animation loop
        function animate() {
            icons.forEach(icon => {
                icon.update(mouseX, mouseY);
            });
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Resize handler
        window.addEventListener('resize', () => {
            icons.forEach(icon => {
                icon.x = Math.min(icon.x, window.innerWidth - 80);
                icon.y = Math.min(icon.y, window.innerHeight - 80);
            });
        });
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initFloatingIcons);
    } else {
        initFloatingIcons();
    }
})();
</script>

<!-- Fireworks Effect on Click -->
<script>
(function() {
    'use strict';
    
    function initFireworks() {
        const canvas = document.createElement('canvas');
        canvas.id = 'fireworks-canvas';
        document.body.appendChild(canvas);
        
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.015;
                this.size = Math.random() * 3 + 2;
            }
            
            update() {
                this.velocity.x *= 0.98;
                this.velocity.y *= 0.98;
                this.velocity.y += 0.15;
                
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        function createFirework(x, y) {
            const colors = ['#00ff00', '#00ff41', '#39ff14', '#0ff', '#0f0', '#ff0', '#f0f'];
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color));
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                
                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        document.addEventListener('click', function(e) {
            createFirework(e.clientX, e.clientY);
        });
        
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initFireworks);
    } else {
        initFireworks();
    }
})();
</script>
